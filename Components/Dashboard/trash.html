<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<div>
    <header-list></header-list>
</div>
<side-bar></side-bar>

<div ng-controller="fundooappCtrl" ng-init="displayData()" >
    <div class="addednotes row" style="margin-top: 7%;">
        <div class="notes col-md-3"   ng-repeat="ss in somearray" ng-if="ss.isTrash==true">
        <div >
             <div class="notetitle" >
                 <h5>{{ss.title}}</h5>
                
             </div>
             <div>
                 <div>{{ss.note}}</div>
                 <div class="lastDiv">
                 <div class="allIcons">
                   
                    <i class="fa fa-repeat" aria-hidden="true" ng-click="Trashdata(ss.noteID)"></i>
                    <i class="fa fa-trash-o"  ng-click="deleteData(ss.noteID)"></i>
                     <!-- <img src="../../Images/delete.png"> -->
                     <!-- <img src="../../Images/more.png" >
                      -->
                 </div>
                </div>
             </div>
         </div>
        </div>
         
    </div>
</div>
