<div class="container"  ng-controller="fundoologinCtrl">
        <div class="logoimg">
            <img src="../../Images/google.png" height="35px">
        </div>
        <div class="signin">
            <h1>Sign In</h1>
            <span>Use Your Google Account</span>
        </div>
        <div class="formgroup">
            <input type="text" ng-model="email"  class="formcontrol" placeholder="Email Or Phone">
        </div>
        <div class="formgroup">
            <input type="text" ng-model="password" class="formcontrol" placeholder="Password">
        </div>
        <div class="forget">
            <span>Forget Password?</span>
        </div>
        <div class="extrasentence">
            Not your computer? Use Guest mode to sign in privately. 
            <div class="forget">
                <a href="#" style="text-decoration:none">Learn More</a>
            </div>
        </div>
        <div class="createaccount">
            <div><a href="#!register" style="text-decoration:none">Create Account</a></div>
            <div>
                <button ng-click="login(email,password)">Next</button>
            </div>
        </div>
    </div>
