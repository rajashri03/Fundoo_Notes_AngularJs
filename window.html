<div class="modal-body" id="modal-body">
    <div class="notesbody">
        <div class="note">
            <input type="hidden" placeholder="Title" ng-model="noteID"/>
            <input type="hidden" placeholder="Title" ng-model="color"/>
            <input type="hidden" placeholder="Title" ng-model="isArchive"/>
            <input type="hidden" placeholder="Title" ng-model="isPin"/>
            <input type="text" placeholder="Title" ng-model="title"/>
        </div>
        <div class="take">
            <img src="../../Images/pin.png" height="20px" />
        </div>
    </div>
    <div class="notesbody">
        <div class="note">
            <input type="text" ng-model="note" placeholder="Take a note..." >
        </div>
    </div>
    <div class="notesfooter">
        <div class="notesicons">
           
            <img src="../../Images/img.jpg"/>
            <img src="../../Images/archive.png" />
            <img src="../../Images/more.png"/>
        </div>
        <div class="close" ng-controller="fundooappCtrl" ng-click="UpdateNote(noteID,title,note,color,isArchive,isPin)">
            close
        </div>
    </div>
</div>
